<div>
	<input type="button" value="读卡" onclick="javascript:readData()" />
	<input type="text" id="idNo" name="idNo" />
</div>


<script type="text/javascript">

    function plugin()
    {
        return document.getElementById('plugin0');
    }
    function readData() {
        var tempPlugin= plugin();
        var ret=tempPlugin.getCardInfo(1);
        alert(ret);
        var infoJson=JSON.parse(ret);
        //  alert(infoJson.CardType);
        if(infoJson.CardType=='ID') {
            alert("0");
            alert("1");
        }
        if(infoJson.CardType=='A') {
            $('#otherCardNo').val(infoJson.IssuerId);
            $("#otherCardType").val("2");
            // alert($('#otherCardType').val()+"==");
        }

        if(infoJson.CardType=='M1') {
            $('#otherCardNo').val(infoJson.CardNo);
            $("#otherCardType").val("3");
        }

    }
</script>
