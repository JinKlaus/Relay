<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="/user/css/weui.css?2"/>
    <link rel="stylesheet" href="/user/css/list.css"/>

</head>
<style type="text/css">
    .weui-btn_primary{background-color: #d6393f}

</style>
<body>
    <div class="page">
        <div class="weui-footer" style="margin: 50px">
            <p class="weui-footer__links">
                <img src="image/icon.png" style="width: 100px; height: 100px">
            </p>
        </div>



        <div class="weui-cells weui-cells_form" style="margin: 30px">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="phone" class="weui-input" type="tel" pattern="[0-11]*" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="password" type="password" class="weui-input" placeholder="请输入密码">
                </div>
            </div>
            <div class="weui-cell " style="padding-top: 20px">
                <!--<a href="javascript:;" class="weui-btn weui-btn_plain-default">按钮</a>-->
                <a href="javascript:;" class="weui-btn weui-btn_primary" style="width: 100%"  onclick="sub()">登录</a>
            </div>








    </div>

        <script src="/user/js/jquery-3.3.1.js"></script>
        <script src="/user/js/list.js"></script>
        <script src="/user/js/lib.js"></script>

            <script>





                function sub(){
                    var user = $("#phone").val();
                    var rec_code=$("#password").val();

                    if(user.length!=11){
                        $.toast("手机号不合法")
                        return;
                    }

                    if(rec_code.length!=6){
                        $.toast("密码不合法")
                        return
                    }

                    $.postdata("auth/login",{"user":user,"password":rec_code},function(r) {

                    },function (res) {

                    })
                }





        </script>

</body>
</html>
