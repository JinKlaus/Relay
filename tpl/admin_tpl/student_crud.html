  <script>

	  	var data={};
		$(function () {

                $.getJSON("getClazzInfo", {}, function (res) {
                    if (res.code == "success")
                        var da = res.data, s = '';
                    for (var i = 0; i < da.length; i++) {
                        s += '<option value="' + da[i].id + '">' + da[i].name + '</option>'
                    }
                    $("#clazzInfo").html(s);
                    $("#clazzInfo").val(stu.clazz_id);
                })


		 	var stu=${stu}
			if(stu) {
                $("#name").val(stu.name);
                $("#sid").val(stu.sid);

            }

            $("#sub").on("click", function () {
                data['name'] = $("#name").val();
                data['sid']=$("#sid").val();
                data['clazz_id']=$("#clazzInfo").val();
                if (!data['name'] || data['name'] == " ") {
                    alert("姓名栏不能为空，请输入正确的姓名");
                    return;
                } else if (!data['sid'] || data['sid'] == " ") {
                    alert("学号栏不能为空，请输入正确的学号");
                    return;
                }

				var post_url = stu?'/v1/student/do_edit':'/v1/student/do_add';
                if(stu) {
                    data['id'] = stu.id;
                }

                $.post(post_url, data, function (res) {
                    var ret = JSON.parse(res)
                    if (ret.code == "success") {
							if(stu){
							    alert("修改成功");
								window.location.href("list");
								return;
							}
						   if(window.confirm("添加成功，是否继续添加")){
                            window.location.reload()
							}else {
								window.location.href("list");
							}
                    } else {
                        alert(ret.msg)
                    }
                })
            })
        })





  </script>
