<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="/user/css/weui.css?2"/>
    <link rel="stylesheet" href="/user/css/list.css"/>

</head>
<style type="text/css">
    .weui-btn_primary{background-color: #d6393f}
body{ background-color: white}
</style>
<body>
    <div class="spage">




        <div class="weui-cells weui-cells_form" style="margin: 30px">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="old_pwd" class="weui-input" type="password" placeholder="请输入旧密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="new_pwd" type="password" class="weui-input" placeholder="请输入新密码">
                </div>
            </div>
            <div class="weui-cell " style="padding-top: 20px">
                <!--<a href="javascript:;" class="weui-btn weui-btn_plain-default">按钮</a>-->
                <a href="javascript:;" class="weui-btn weui-btn_primary" style="width: 100%"  onclick="sub()">登录</a>
            </div>








    </div>

    </div>

        <script src="/user/js/jquery-3.3.1.js"></script>
        <script src="/user/js/list.js"></script>
        <script src="/user/js/lib.js?3"></script>

            <script>





                function sub(){
                    var old_pwd = $("#old_pwd").val();
                    var new_pwd=$("#new_pwd").val();

                    if(old_pwd.length!=6){
                        $.toast("原密码不合法")
                        return;
                    }

                    if(new_pwd.length!=6){
                        $.toast("新密码不合法")
                        return
                    }

                    $.postdata("clientRequest/changepwd",{"old_pwd":old_pwd,"new_pwd":new_pwd},function(r) {
                        $.toast(r)
                        $.close()

                    },function (res) {

                    })
                }





        </script>

</body>
</html>
