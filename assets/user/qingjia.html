<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请假</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="/user/css/weui.css?2"/>

</head>
<style type="text/css">
body{ background-color: #f8f8f8}

</style>
<body>
    <div class="page">

        <div class="weui-cells__title">请假时间</div>
        <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">开始日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value="" id="startdate">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">结束日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value="" id="enddate">
            </div>
        </div>
        </div>

        <div class="weui-cells__title">请假理由</div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入请假理由" rows="3" id="reason"></textarea>

                </div>
            </div>
        </div>

        <div class="weui-cell " style="padding-top: 20px">
            <!--<a href="javascript:;" class="weui-btn weui-btn_plain-default">按钮</a>-->
            <a href="javascript:;" class="weui-btn weui-btn_primary" style="width: 100%" onclick="sub()">登录</a>
        </div>

    </div>

    <script src="/user/js/jquery-3.3.1.js"></script>
    <script src="/user/js/list.js"></script>
    <script src="/user/js/lib.js?4"></script>
<script>

    function sub() {
        var startdate = $("#startdate").val();
        var enddate = $("#enddate").val();

        var reason = $("#reason").val();

        if(startdate==""){
            $.toast("请输入开始日期")
            return;
        }

        if(enddate==""){
            $.toast("请输入结束日期")
            return;
        }

        if(reason==""){
            $.toast("请输入请假理由")
            return;
        }

        $.postdata("clientRequest/getAbsentInfo",{"startdate":startdate,"enddate":enddate,"reason":reason},function (res) {
            $.toast(res)
            $.close()
        },function (res) {
            $.toast(res)
        })

    }

</script>

</body>
</html>
